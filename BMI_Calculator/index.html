<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="https://en.wikipedia.org/wiki/Body_mass_index">BMI Information (Wikipedia)</a>
    </div>

    <h1>BMI Calculator</h1>
    <label for="weight"> Enter your current Weight (in kg)</label>
    <input type="number" id="weight">
    
    <label for="height">Enter your current Height (in cm)</label>
    <input type="number" id="height">
    
    <button class="button" onclick="calculateBMI()">Calculate</button>
    
    <div class="result" id="result"></div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
